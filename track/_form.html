<!-- _form.html contains a simple form which allows users to enter data.  -->
<!-- Note that this form will be included by track-add.html and track-edit.html because both of them accept inputs from users. -->
<!-- The template uses ng-model to bind various track details to different properties of scope model track. -->
<div class="form-group">
    <label for="length" class="col-sm-2 control-label">Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="track.Number" class="form-control" id="length" placeholder="Track number here..." />
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="track.Name" class="form-control" id="name" placeholder="Track name here..." />
    </div>
</div>
<div class="form-group">
    <label for="length" class="col-sm-2 control-label">Length</label>
    <div class="col-sm-10">
        <input type="text" ng-model="track.Length" class="form-control" id="length" placeholder="3:33" />
    </div>
</div>
<div class="form-group">
    <label for="album" class="col-sm-2 control-label">Album</label>
    <div class="col-sm-10">
        <select ng-model="track.Album" ng-options="album.Name for album in albums" class="form-control" id="album"></select>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" value="Save"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
    </div>
</div>
