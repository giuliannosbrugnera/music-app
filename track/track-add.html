<!-- This template is used to accept user inputs and add a new track to our system. -->
<!-- When the form is submitted the function addTrack() of the scope is called which in turn -->
<!-- sends a POST request to server to create a new track. -->
<p class="lead">Create a new Track</p>
<form class="form-horizontal" role="form" ng-submit="addTrack()">
    <div ng-include="'track/_form.html'"></div>
</form>
