<!-- This template is used to accept user inputs and update an existing track in our system. -->
<!-- Once the form is submitted the scope function updateTrack() is called which issues a PUT request to server to update a track. -->
<p class="lead">Update a Track</p>
<form class="form-horizontal" role="form" ng-submit="updateTrack()">
    <div ng-include="'track/_form.html'"></div>
</form>
