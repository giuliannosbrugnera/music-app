<!-- This template displays a specific label returned from the REST API. -->
<p class="lead">Label information</p>
<div class="bs-callout bs-callout-primary">
    <h4 ng-bind="label.Name"></h4>
    <dl class="dl-horizontal">
        <dt>Founder name</dt>
        <dd ng-bind="label.FounderName"></dd>
        <dt>Foundation year</dt>
        <dd ng-bind="label.FoundationYear"></dd>
    </dl>
</div>
<div>
    <a class="btn btn-warning" ui-sref="editLabel({id: label.LabelId})">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
    </a>
    <a class="btn btn-primary" ui-sref="labels"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to List</a>
</div>
