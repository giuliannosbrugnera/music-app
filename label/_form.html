<!-- _form.html contains a simple form which allows users to enter data.  -->
<!-- Note that this form will be included by label-add.html and label-edit.html because both of them accept inputs from users. -->
<!-- The template uses ng-model to bind various label details to different properties of scope model label. -->
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="label.Name" class="form-control" id="name" placeholder="Record Label name here..." />
    </div>
</div>
<div class="form-group">
    <label for="founderName" class="col-sm-2 control-label">Founder name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="label.FounderName" class="form-control" id="founderName" placeholder="Who was the founder?" />
    </div>
</div>
<div class="form-group">
    <label for="foundationYear" class="col-sm-2 control-label">Foundation year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="label.FoundationYear" class="form-control" id="foundationYear" placeholder="When was it founded?" />
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" value="Save"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
    </div>
</div>
