<!DOCTYPE html>
<html ng-app="musicApp">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="movies">Music App</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a ui-sref="movies">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="col-xs-8 col-xs-offset-2" ng-controller="Track as track">
        <!-- This is where our views will load -->
        <!-- The ui-view directive comes from UI Router module and acts as a container for our views. -->
        <!-- <div ui-view></div> -->
        <!-- <p ng-repeat="(key, value) in dataset"></p> -->
      </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
  </body>
</html>
