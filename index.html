<!DOCTYPE html>
<html ng-app="musicApp">

<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/" />
    <title>Music App</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="home" ui-sref-active="active">Music App</a>
                <!-- data-target attribute must specify the navbar element below. -->
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="tracks({ pageSize: 10, pageNumber: 1 })">Tracks</a></li>
                    <li ui-sref-active="active"><a ui-sref="albums">Albums</a></li>
                    <li ui-sref-active="active"><a ui-sref="bands">Bands</a></li>
                    <li ui-sref-active="active"><a ui-sref="labels">Record Labels</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <!-- This is where our views will load -->
                <!-- The ui-view directive comes from UI Router module and acts as a container for our views. -->
                <div ui-view></div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container-footer">
            <p class="text-muted">&copy; Giulianno Sbrugnera</p>
        </div>
    </footer>
    <!-- Bower components -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <!-- Created components -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="home/main.js"></script>
    <script type="text/javascript" src="track/trackcontroller.js"></script>
    <script type="text/javascript" src="track/trackservice.js"></script>
    <script type="text/javascript" src="album/albumcontroller.js"></script>
    <script type="text/javascript" src="album/albumservice.js"></script>
    <script type="text/javascript" src="band/bandcontroller.js"></script>
    <script type="text/javascript" src="band/bandservice.js"></script>
    <script type="text/javascript" src="label/labelcontroller.js"></script>
    <script type="text/javascript" src="label/labelservice.js"></script>
</body>

</html>
