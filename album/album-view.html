<!-- This template displays a specific album returned from the REST API. -->
<p class="lead">Information about the album <strong>{{album.Name}}</strong></p>
<div class="well well-lg">
    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd ng-bind="album.Name"></dd>
        <dt>Release year</dt>
        <dd ng-bind="album.ReleaseYear"></dd>
        <dt>Band</dt>
        <dd ng-bind="album.Band.Name"></dd>
        <dt>Record Label</dt>
        <dd ng-bind="album.Band.Label.Name"></dd>
    </dl>
</div>
<div>
    <a class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
    <a class="btn btn-primary" ui-sref="albums"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to List</a>
</div>
