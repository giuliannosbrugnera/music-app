<!-- This template is used to accept user inputs and update an existing album in our system. -->
<!-- Once the form is submitted the scope function updateAlbum() is called which issues a PUT request to server to update an album. -->
<p class="lead">Update a Album</p>
<form class="form-horizontal" role="form" ng-submit="updateAlbum()">
    <div ng-include="'album/_form.html'"></div>
</form>
