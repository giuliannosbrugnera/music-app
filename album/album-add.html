<!-- This template is used to accept user inputs and add a new album to our system. -->
<!-- When the form is submitted the function addBand() of the scope is called which in turn -->
<!-- sends a POST request to server to create a new album. -->
<p class="lead">Create a new Album</p>
<form class="form-horizontal" role="form" ng-submit="addAlbum()">
    <div ng-include="'album/_form.html'"></div>
</form>
