<!-- This template displays a specific band returned from the REST API. -->
<p class="lead">Band information</p>
<div class="bs-callout bs-callout-primary">
    <h4 ng-bind="band.Name"></h4>
    <dl class="dl-horizontal">
        <dt>Genre</dt>
        <dd ng-bind="band.Genre"></dd>
        <dt>Country</dt>
        <dd ng-bind="band.Country"></dd>
        <dt>Record Label</dt>
        <dd ng-bind="band.Label.Name"></dd>
    </dl>
</div>
<div>
    <a class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
    <a class="btn btn-primary" ui-sref="bands"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back to List</a>
</div>
