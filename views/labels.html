<!-- This template displays all the labels returned from the REST API. -->
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Founder Name</th>
      <th>Foundation Year</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="label in labels">
      <td ng-bind="label.Name"></td>
      <td ng-bind="label.FounderName"></td>
      <td ng-bind="label.FoundationYear"></td>
      <td>
        <button class="btn btn-info" ng-click="setDataForLabel(label.LabelId)">
          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info
        </button>
      </td>
    </tr>
  </tbody>
</table>
